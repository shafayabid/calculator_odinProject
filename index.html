<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Cakculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            
        </div>
        <div class="btn-container">
            <div class="row-1">
                <div class="btn-9" id="btn">9</div>
                <div class="btn-8" id="btn">8</div>
                <div class="btn-7" id="btn">7</div>
                <div class="btn-div" id="btn">/</div>
            </div>
            <div class="row-2">
                <div class="btn-6" id="btn">6</div>
                <div class="btn-5" id="btn">5</div>
                <div class="btn-4" id="btn">4</div>
                <div class="btn-mul" id="btn">*</div>
            </div>
            <div class="row-3">
                <div class="btn-3" id="btn">3</div>
                <div class="btn-2" id="btn">2</div>
                <div class="btn-1" id="btn">1</div>
                <div class="btn-sub" id="btn">-</div>
            </div>
            <div class="row-4">
                <div class="btn-0" id="btn">0</div>
                <div class="btn-clr" id="btn">C</div>
                <div class="btn-equals" id="btn">=</div>
                <div class="btn-add" id="btn">+</div>
            </div>
        </div>
    </div>
</body>
</html>
